<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHAI</title>
  <style>
    :root {
      --bg-color: #FDFBF7;
      --text-color: #000000;
      --accent-color: #333333;
      --font-serif: "Times New Roman", Times, serif;
      --font-mono: "Courier New", Courier, monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-mono);
      line-height: 1.6;
    }

    body {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: center;
    }

    h1, h2, h3 {
      font-family: var(--font-serif);
      font-weight: normal;
      color: var(--text-color);
    }

    header {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 0.5rem 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 0;
      gap: 1rem;
    }

    .section-card {
      border: 1px solid #000;
      padding: 1.5rem;
      width: 100%;
      text-align: center;
    }

    .section-card a {
      color: #000;
      text-decoration: none;
      font-family: var(--font-serif);
      font-size: 1.4rem;
    }

    .section-card a:hover {
      text-decoration: underline;
    }

    .section-card p {
      margin: 0.5rem 0 0;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      padding: 0.5rem;
      margin-top: auto;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-buttons a {
      text-decoration: none;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: var(--text-color);
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      background-color: var(--bg-color);
      transition: all 0.2s ease;
      width: 220px;
      text-align: center;
      box-sizing: border-box;
    }

    .nav-buttons a:hover {
      background-color: #000;
      color: var(--bg-color);
    }

    @media (max-width: 600px) {
      .nav-buttons {
        gap: 0.5rem;
      }

      .nav-buttons a {
        width: 160px;
        font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CHAI</h1>
    <p>Cooper High-performance Artificial Intelligence</p>
  </header>

  <main>
    <div class="section-card">
      <a href="emails/index.html">Weekly Emails</a>
      <p>Archive of club updates and weekly announcements.</p>
    </div>
    <div class="section-card">
      <a href="projects/index.html">Projects</a>
      <p>Active and past projects with notes and links.</p>
    </div>
    <div class="section-card">
      <a href="readings/index.html">Paper Readings</a>
      <p>Reading list and discussion notes.</p>
    </div>
  </main>

  <nav class="nav-buttons">
    <a href="../index.html">Home</a>
  </nav>
</body>
</html>
