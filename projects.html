<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ryan Chung</title>
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-color: #000000;
            --accent-color: #333333;
            --font-serif: "Times New Roman", Times, serif;
            --font-mono: "Courier New", Courier, monospace;
        }

        /* Common styles shared across all pages */
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            line-height: 1.6;
        }

        /* Navigation Buttons - Common across all pages */
        .nav-buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            width: 100%;
            margin-top: 0.5rem;
        }

        .nav-buttons a {
            text-decoration: none;
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            color: var(--text-color);
            border: 1px solid #000;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            background-color: var(--bg-color);
            transition: all 0.2s ease;
            width: 220px;
            text-align: center;
            box-sizing: border-box;
        }

        .nav-buttons a:hover {
            background-color: #000;
            color: var(--bg-color);
        }

        /* Common header styles */
        header {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 0.5rem 0;
        }

        header h1 {
            font-family: var(--font-serif);
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 0.3rem;
        }

        /* Reset and base styles */
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            line-height: 1.6;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Basic layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav-buttons {
            margin-top: auto;
            justify-content: center;
            margin-bottom: 1rem;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        /* Projects container */
        .projects-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
            flex: 1;
        }

        /* Project card styling */
        .project-card {
            background-color: rgba(0, 0, 0, 0.03);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .project-card h2 {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .project-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6);
        }

        .project-date {
            padding: 0.2rem 0.5rem;
            background-color: rgba(0, 0, 0, 0.06);
            border-radius: 4px;
        }

        .project-tech {
            padding: 0.2rem 0.5rem;
            background-color: rgba(0, 0, 0, 0.06);
            border-radius: 4px;
        }

        .project-description {
            margin: 0 0 1rem 0;
            font-size: 1rem;
        }

        .project-highlights {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-highlights li {
            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .project-highlights li::before {
            content: "â€¢";
            position: absolute;
            left: 0.5rem;
            color: var(--text-color);
        }

        /* Common media queries */
        @media (max-width: 600px) {
            .nav-buttons {
                gap: 0.5rem;
            }
            
            .nav-buttons a {
                width: 160px;
                font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            }
            
            header h1 {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .project-card {
                padding: 1rem;
            }
            
            .project-details {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .project-card h2 {
                font-size: 1.2rem;
            }
            
            .project-description,
            .project-highlights li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Projects</h1>
        </header>

        <main class="projects-container">
            <section style="text-align: center; padding: 50px 0;">
                <h2>ðŸš§ Work in Progress ðŸš§</h2>
                <p>This page is currently under construction. Please check back soon!</p>
            </section>
        </main>

        <nav class="nav-buttons">
            <a href="index.html">Home</a>
        </nav>
    </div>
</body>
</html>
