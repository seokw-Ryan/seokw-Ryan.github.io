<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Chung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg-color: #FDFBF7;
      --text-color: #000000;
      --accent-color: #333333;
      --font-serif: "Times New Roman", Times, serif;
      --font-mono: "Courier New", Courier, monospace;
    }

    html {
      scroll-behavior: smooth;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-mono);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Layout */
    .layout-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      text-align: center;
    }

    /* Typography */
    h1,
    h2,
    h3 {
      font-family: var(--font-serif);
      font-weight: normal;
      color: var(--text-color);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      line-height: 1.1;
    }

    h2 {
      font-size: 2rem;
      margin-top: 4rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #000;
      padding-bottom: 0.5rem;
      display: inline-block;
    }

    h3 {
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Sections */
    section {
      margin-bottom: 0;
    }

    /* Profile Image */
    .profile-image {
      width: 200px;
      height: auto;
      border-radius: 4px;
      margin-bottom: 2rem;
      border: 1px solid #000;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Lists */
    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.8rem;
      position: relative;
      padding-left: 1.5rem;
    }

    li::before {
      content: ">";
      position: absolute;
      left: 0;
      font-weight: bold;
    }

    /* Timeline */
    .timeline-item {
      margin-bottom: 2rem;
      padding-left: 1rem;
      border-left: 1px solid #000;
    }

    .timeline-date {
      font-weight: bold;
      font-family: var(--font-serif);
      margin-bottom: 0.5rem;
    }

    /* Action Buttons */
    .action-buttons a {
      padding: 0.6rem 1.2rem;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      transition: background-color 0.2s, color 0.2s;
      display: inline-block;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .action-buttons a:hover {
      background-color: #000;
      color: var(--bg-color);
    }

    /* Socials */
    .social-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--text-color);
      font-size: 1.5rem;
      transition: opacity 0.2s;
    }

    .social-links a:hover {
      opacity: 0.6;
    }

    /* Mobile Responsive */
    @media (max-width: 900px) {
      main {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="layout-container">
    <main>
      <!-- Home / Hub -->
      <section id="home">
        <h1>Ryan Chung (Seokwoo)</h1>
        <img src="nyc.jpg" alt="Ryan Chung" class="profile-image">

        <p style="font-size: 1.15rem; margin-bottom: 2rem;">
          Electrical Engineering Student at Cooper Union
        </p>

        <div class="action-buttons">
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="chai/index.html">CHAI</a>
          <a href="resume.html">Resume</a>
          <a href="blog.html">Writing</a>
          <a href="timeline.html">Timeline</a>
          <a href="socials.html">Connect</a>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
