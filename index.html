<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header>
    <div class="profile-image">
      <img src="profile_image.png" alt="Ryan Chung Profile" />
    </div>
    <h1>Ryan Chung</h1>
    
    <div class="social-links">
      <button id="socials-btn" class="socials-button">Socials</button>
      <div id="socials-dropdown" class="socials-dropdown">
        <a href="https://www.linkedin.com/in/ryan-chung-8475a7210/" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/seokw-Ryan" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.instagram.com/seokwoo_ryan" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://x.com/ryan_chung_swc" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-x-twitter"></i> Twitter
        </a>
        <a href="https://medium.com/@seokwoo.chung130" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-medium"></i> Medium
        </a>
      </div>
    </div>
  </header>

  <main>
    <nav class="nav-buttons">
      <a href="about.html">About Me</a>
      <a href="timeline.html">Timeline</a>
      <a href="technical_skills.html">Technical Skills and Tools</a>
      <a href="projects.html">Projects</a>
    </nav>
  </main>

  <script>
    // Toggle socials dropdown when button is clicked
    document.getElementById('socials-btn').addEventListener('click', function() {
      document.getElementById('socials-dropdown').classList.toggle('show');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', function(event) {
      if (!event.target.matches('.socials-button')) {
        const dropdown = document.getElementById('socials-dropdown');
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    });
  </script>
</body>
</html>
