<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Chung - ECE & AI</title>
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    /* Common styles shared across all pages */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Times New Roman", Times, serif;
      line-height: 1.6;
    }

    /* Navigation Buttons - Common across all pages */
    .nav-buttons {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    .nav-buttons a {
      text-decoration: none;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: #fff;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      background-color: #000;
      transition: all 0.2s ease;
      width: 220px;
      text-align: center;
      box-sizing: border-box;
    }

    .nav-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Common header styles */
    header {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 0.5rem 0;
    }

    header h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 0.3rem;
    }

    /* Specific styles for index.html */
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Profile Image Styling */
    .profile-image {
      margin: 0 auto 1rem;
      width: 300px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    header p {
      font-size: clamp(0.9rem, 2vw, 1.3rem);
      margin: 0.2rem 0;
      line-height: 1.4;
    }

    /* Social Links Styling */
    .social-links {
      margin: 0.5rem 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    .social-links a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.2s ease;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    /* Socials Button and Dropdown */
    .socials-button {
      font-family: "Times New Roman", Times, serif;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .socials-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .socials-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      border: 1px solid #fff;
      z-index: 10;
      width: 200px;
      padding: 0.5rem 0;
      margin-top: 0.5rem;
    }

    .socials-dropdown.show {
      display: block;
    }

    .socials-dropdown a {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .socials-dropdown a i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .socials-dropdown a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: none;
    }

    /* Main Content */
    main {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 0.5rem 0;
    }

    /* Common media queries */
    @media (max-width: 600px) {
      .nav-buttons {
        gap: 0.5rem;
      }
      
      .nav-buttons a {
        width: 160px;
        font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      }
      
      header h1 {
        font-size: clamp(1.2rem, 4vw, 2rem);
      }
      
      body {
        padding: 0.5rem;
      }
      
      header {
        padding: 0.2rem 0;
      }
      
      header p {
        font-size: clamp(0.8rem, 1.5vw, 1rem);
      }
      
      main {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-image">
      <img src="profile_image.png" alt="Ryan Chung Profile" />
    </div>
    <h1>Ryan Chung</h1>
    
    <div class="social-links">
      <button id="socials-btn" class="socials-button">Socials</button>
      <div id="socials-dropdown" class="socials-dropdown">
        <a href="https://www.linkedin.com/in/ryan-chung-8475a7210/" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/seokw-Ryan" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.instagram.com/seokwoo_ryan" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://x.com/ryan_chung_swc" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-x-twitter"></i> Twitter
        </a>
        <a href="https://medium.com/@seokwoo.chung130" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-medium"></i> Medium
        </a>
      </div>
    </div>
  </header>

  <main>
    <nav class="nav-buttons">
      <a href="about.html">About Me</a>
      <a href="timeline.html">Timeline</a>
      <a href="technical_skills.html">Technical Skills and Tools</a>
      <a href="projects.html">Projects</a>
    </nav>
  </main>

  <script>
    // Toggle socials dropdown when button is clicked
    document.getElementById('socials-btn').addEventListener('click', function() {
      document.getElementById('socials-dropdown').classList.toggle('show');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', function(event) {
      if (!event.target.matches('.socials-button')) {
        const dropdown = document.getElementById('socials-dropdown');
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    });
  </script>
</body>
</html>
