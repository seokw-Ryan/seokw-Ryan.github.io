<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    :root {
      --bg-color: #FDFBF7;
      --text-color: #000000;
      --accent-color: #333333;
      --font-serif: "Times New Roman", Times, serif;
      --font-mono: "Courier New", Courier, monospace;
    }

    /* Common styles shared across all pages */
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-mono);
      line-height: 1.6;
    }

    /* Navigation Buttons - Common across all pages */
    .nav-buttons {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    .nav-buttons a {
      text-decoration: none;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: var(--text-color);
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      background-color: var(--bg-color);
      transition: all 0.2s ease;
      width: 220px;
      text-align: center;
      box-sizing: border-box;
    }

    .nav-buttons a:hover {
      background-color: #000;
      color: var(--bg-color);
    }

    /* Common header styles */
    header {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 0.5rem 0;
    }

    header h1 {
      font-family: var(--font-serif);
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 0.3rem;
    }

    /* Blog Post Styles */
    body {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    html {
      height: auto;
      overflow-y: auto;
    }

    h1, h2, h3 {
      font-family: var(--font-serif);
      color: var(--text-color);
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }

    h3 {
      font-size: 1.2rem;
      margin-top: 1.2rem;
    }

    ul {
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.03);
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--text-color);
      text-decoration: none;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background-color: #000;
      color: var(--bg-color);
    }

    strong {
      color: var(--text-color);
    }

    em {
      color: rgba(0, 0, 0, 0.7);
    }

    .blog {
      text-align: center;
      margin-top: 2rem;
    }

    .blog h2 {
      margin-bottom: 2rem;
    }

    .post-card {
      border: 1px solid #000;
      padding: 1.5rem;
      text-align: left;
    }

    .post-card h3 {
      margin-top: 0;
      margin-bottom: 0.4rem;
    }

    .post-card h3 a {
      color: #000;
      text-decoration: none;
    }

    .post-card h3 a:hover {
      text-decoration: underline;
    }

    .post-date {
      margin: 0 0 1rem;
      color: rgba(0, 0, 0, 0.7);
    }

    .nav-buttons {
      margin-top: auto;
      margin-bottom: 1rem;
      justify-content: center;
    }

    /* Common media queries */
    @media (max-width: 600px) {
      .nav-buttons {
        gap: 0.5rem;
      }
      
      .nav-buttons a {
        width: 160px;
        font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      }
      
      header h1 {
        font-size: clamp(1.2rem, 4vw, 2rem);
      }
    }
  </style>
</head>
<body>
  <main style="flex: 1;">
    <section class="blog">
      <h2>Writing</h2>
      <article class="post-card">
        <h3>
          <a href="writing/the-rise-of-specialized-computing-architectures.html">
            The Rise of Specialized Computing Architectures
          </a>
        </h3>
        <div class="post-date">January 20, 2026</div>
      </article>
    </section>

    <nav class="nav-buttons">
      <a href="index.html">Home</a>
    </nav>
  </main>

</body>
</html>
